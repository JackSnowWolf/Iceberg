<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns: sec = "https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Management System</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">Reimbursement Management</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="username"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="Password"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="login" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
        <div>
            <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
        </div>
    </form>

</div>

<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            //listening for submitting..
            form.on('submit(login)', function(data){
                $.post("/login.do",data.field,function(res){
                    if(res.code == 200){
                        layer.msg("login successfully, waiting for redirecting...",{time:800},function () {
                            top.location.href='/pages/index';
                        });
                    }else {
                        layer.msg("Wrong username or passwordÔºÅ")
                    }
                },"json");
                return false;
            });
        });
    })


</script>

</body>
</html>
